<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>思い出マップ(仮)</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Klee+One&family=Zen+Kaku+Gothic+New&display=swap"
          rel="stylesheet">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

    <link rel="stylesheet" href="style.css"/>

    <style>
        html, body {
            height: 100%;
            position: relative;
            overflow: hidden;
            margin: 0;

            font-family: "Zen Kaku Gothic New", sans-serif;
            /*font-family: "Klee One", cursive;*/
            font-weight: 400;
            font-style: normal;
        }

        .body-container {
            display: flex;
            position: relative;
            height: calc(100% - 50px - 32px);
            width: calc(100% - 256px - 32px);
            left: 256px;
            box-shadow: /* TVキャビネットが落とす影 */ 10px 10px 25px rgba(0, 0, 0, 0.4),
                /* アクセントカラーを使用した木製フレーム */ 0 0 0 15px var(--accent-color),
                /* 内側のベゼルの影 */ inset 0 0 25px 15px rgba(0, 0, 0, 0.6);
            margin: 20px 16px 16px;
            /*padding : 25px;*/
            text-align: center;
            
        }

        .noise {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(170, 170, 170, 0.06), rgba(136, 136, 136, 0.02), rgba(102, 102, 102, 0.06), rgba(68, 68, 68, 0.08), rgba(34, 34, 34, 0.13), rgba(68, 68, 68, 0.05), transparent),
            repeating-linear-gradient(transparent 0 2px, rgba(37, 36, 41, 0.07) 2px 4px);
            animation: moveBand 4s linear infinite;
            z-index: 401;
            pointer-events: none;
        }

        @keyframes moveBand {
            0% {
                background-position-y: 0, 0;
            }
            100% {
                background-position-y: -100%, -150px;
            }
        }

        #map {
            flex-grow: 1;
            height: 100%;
            position: relative;
        }

        .info-panel {
            flex-shrink: 0;
            width: 300px;
            padding: 15px;
            box-sizing: border-box;
            background-color: #f4f4f4;
            overflow-y: auto;
        }

        #map-bounds-display {
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: monospace;
            margin-bottom: 20px;
        }

        .leaflet-draw-toolbar {
            display: none !important;
        }
    </style>
    <style>
        header-component {
            display: block;
            height: 50px;
        }
    </style>
</head>

<body class="light">
<header-component></header-component>
<menu-component>
    <button id="draw-polygon">ポリゴン</button>
    <post-form id="infoModal" style="display: none;"></post-form>
    <!--    <introduction-component></introduction-component>-->
</menu-component>

<div class="body-container">
    <div class="noise"></div>
    <div id="map"></div>
</div>

<!--<drawer-component id="drawer">-->
<!--    <post-form id="infoModal" style="display: none;"></post-form>-->
<!--</drawer-component>-->
<script src="./main.js" type="module"></script>

</body>
</html>
