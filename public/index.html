<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>ようこそ、jigインターンへ！</title>
    <link rel="icon" href="data:image/x-icon;,">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        html, body {
            height: 100vh;
            width: 100%;
        }

        body {
            /*display: grid;*/
        }
    </style>
    <script type="module">
        // const message = await fetch("/welcome-message")
        // document.querySelector("body").innerHTML = `<h1>${await message.text()}</h1>`
        async function sendJson() {
            const url = "http://localhost:8000/";
            const data = {
                name: "Deno",
                message: "This is a JSON test!",
            };
            testText.innerText = "loading...";
            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(data),
                });

                testText.innerText = "loading2...";
                if (response.ok) {
                    const responseJson = await response.text();
                    console.log("Response from server:", responseJson);
                    testText.innerText = responseJson;
                } else {
                    console.error("Server returned an error:", response.statusText);
                    testText.innerText = await response.statusText;
                }
            } catch (error) {
                console.error("Failed to send request:", error);
                testText.innerText = "muri..." + error;
                // testtext.innerText = 'muri';
            }
        }
        json.onclick = async () => {sendJson()};
        json2.onclick = async () => {
            const response = await fetch("http://localhost:8000/testJson");
            testJson.innerText = await response.text();
        }
    </script>
</head>
<body>
    <button id="json" type="button">POSTてそと</button>
    <h2 id="testText"></h2>
    <button id="json2" type="button">GETてそと</button>
    <h2 id="testJson"></h2>
</body>
</html>
